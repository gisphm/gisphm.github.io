---
layout: default
title: Blog Posts
---

<div id="home">
  <h2><i class="fa fa-bookmark"></i> Blog Posts</h2>
  {% for category in site.categories %}
    <li><span>{{ category | first }} &loz;</span>{{ category | last | size }}
      <ul id="blog-posts" class="posts">
        {% for post in category.last %}
          <li><span>{{ post.date | date_to_string }} &raquo;</span><a href="{{ post.url }}">{{ post.title }}</a> &para;</li>
        {% endfor %}
      </ul>
    </li>
  {% endfor %}
</div>
